<div class="paging">

    <div id="paging_mode">
    vue : <a href="/?" alt="Linklist">liste</a> | <a href="/?do=daily" alt="Daily">daily</a>
    {if="isLoggedIn()"}
        | <a href="/?privateonly">
		{if="$privateonly"}
		tous les liens
		{else}
		liens privés
		{/if}
		</a>
		{/if}
    </div>

    <div id="paging_linksperpage">
        Liens par page : <a href="?linksperpage=20">20</a> <a href="?linksperpage=50">50</a> <a href="?linksperpage=100">100</a>
        <form method="GET" style="display:inline;" class="linksperpage"><input type="text" name="linksperpage" size="2" style="height:15px;"></form>
    </div>
    {if="$previous_page_url"} <a href="{$previous_page_url}" id="paging_older"><i class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;&nbsp; plus anciens</a> {/if}
    <div id="paging_current">page {$page_current} / {$page_max} </div>
    {if="$next_page_url"} <a href="{$next_page_url}" id="paging_newer">plus récents &nbsp;&nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></a> {/if}
</div>
