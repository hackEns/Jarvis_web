<!DOCTYPE html>
<html>
<head>{include="includes"}
</head>
<body onload="document.configform.title.focus();">
<div id="pageheader">
	{include="page.header"}
	<div id=formcontainer>
    <form method="POST" action="" name="configform" id="configform">
	<input type="hidden" name="token" value="{$token}">
	<table border="0" cellpadding="20">
	    <tr><td><b>MySQL host:</b></td><td><input type="text" name="mysql_host" id="mysql_host" size="50" value="{$mysql_host}"></td></tr>
	    <tr><td><b>MySQL login:</b></td><td><input type="text" name="mysql_login" id="mysql_login" size="50" value="{$mysql_login}"></td></tr>
	    <tr><td><b>MySQL password:</b></td><td><input type="password" name="mysql_password" id="mysql_password" size="50"></td></tr>
	    <tr><td><b>MySQL database:</b></td><td><input type="text" name="mysql_database" id="mysql_database" size="50" value="{$mysql_db}"></td></tr>
	  <tr><td></td><td align="right"><input type="submit" name="Save" value="Save config" class="bigbutton"></td></tr>
	</table>
	</form>
	</div>
</div>
{include="page.footer"}
</body>
</html>
