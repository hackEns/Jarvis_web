<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{$title}</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>{$title}</h1>
        <table>
            {$header=1}
            {loop="$table"}
            <tr class="{$value['class']}">
                {loop="$value['content']"}
                    {if="$header == 1"}
                    <th>{$value2}</th>
                    {else}
                    <td>{$value2}</td>
                    {/if}
                {/loop}
            </tr>
            {$header=0}
            {/loop}
        </table>
    </body>
</html>
