<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{$title}</title>
        <link rel="stylesheet" href="../inc/jarvis_web.css">
    </head>
    <body>
        <h1>{$title}</h1>
        {if="!empty($table[0]['title'])"}
        <h2>{$table[0]['title']}</h2>
        {/if}
        <table>
            {$header=1}
            {loop="$table"}

            {if="$key != 0 && !empty($value['title'])"}
        </table>
        <h2>{$value["title"]}</h2>
        <table>
                {$header=1}
            {/if}

            <tr class="{$value['class']}">
                {loop="$value['content']"}
                    {if="$header == 1"}
                    <th>{$value2}</th>
                    {else}
                    <td>{$value2}</td>
                    {/if}
                {/loop}
            </tr>
            {$header=0}
            {/loop}
        </table>
    </body>
</html>
