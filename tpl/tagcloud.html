<!DOCTYPE html>
<html>
<head>{include="includes"}
</head>
<body>
	<div id="pageheader">{include="page.header"}
    <div id=formcontainer><div id="headerform" style="white-space:nowrap;">
        <form method="GET" class="searchform" name="searchform"><input type="text" id="searchform_value" name="searchterm" placeholder="recherche"> </form>
	</div>
	</div>
	</div>
<center>
<div id="cloudtag">
    {loop="tags"}
    <span style="color:#99f; padding-left:5px; padding-right:2px;">{$value.count}</span><a href="?searchtags={$key|htmlspecialchars}" style="font-size:{$value.size}pt; font-weight:bold; color:black; text-decoration:none">{$key|htmlspecialchars}</a>
    {/loop}
</div>
</center>
{include="page.footer"}
</body>
</html>
